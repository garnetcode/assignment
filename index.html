<button onclick="zebra()">Zebra</button>
<button onclick="normal()">Normal</button>

<script>

function zebra() {
     var style = document.createElement('style');
    document.head.appendChild(style);
     style.sheet.insertRule('tr:nth-child(odd) {background-color: grey;}');
  }

 function normal() {
     var style = document.createElement('style');
    document.head.appendChild(style);
    style.sheet.insertRule('tr:nth-child(odd) {background-color: white;}');
 }
</script>
